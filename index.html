<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Includes externos-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Fim dos includes-->
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="titulo">Lista de usuários</h1>

    <table id="tabela-usuarios" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Remover</th>
                <th>Alterar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="btnModalNovo" type="button" class="btn btn-primary">Adicionar novo</button>


    <!--Modais-->
    <div id="modalExcluir" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Remover</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Tem certeza que deseja excluir o item <span id="nomeItem"></span>?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button id="btnConfirmarExclusao" type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modalAdd" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Adicionar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                    <div class="form-group">
                        <label for="addNome">Nome</label>
                        <input class="form-control" type="text" id="addNome">
                    </div>

                    <div class="form-group">
                        <label for="addEmail">Email</label>
                        <input class="form-control" type="text" id="addEmail">
                    </div>

                    <div class="form-group">
                        <label for="addPhone">Telefone</label>
                        <input class="form-control" type="text" id="addPhone">
                    </div>

                   <!-- <div class="form-group">
                        <label for="addEndereco">Endereço</label>
                        <input class="form-control" type="text" id="addEndereco">
                    </div>-->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button id="btnConfirmarAdd" type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
